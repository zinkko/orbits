<!DOCTYPE html>
<html>
    <meta charset="utf8">
    <title>2d solar system orbit animation</title>
    <style>
        canvas {
            border: 1px solid black;

        </style>
    <body>
        <h1>Orbits!</h1>
        <canvas id="canvas" width="1600" height="900"></canvas>

    <script src="main.js"></script>
